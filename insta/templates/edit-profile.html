{% extends './base.html' %}
{% load bootstrap4 %}
{% load static %}
{% block content %}
<div class="container main">
    <div class="row justify-content-center">
        <div class="col-sm-3">
            <img src="{% static 'images/backreg.jpg'%}" class="img-fluid small-profile">
        </div>
        <div class="col-sm-3">
            <p style="padding-left: 10px;">{{ user.username}}</p>
            <a href="" data-toggle="modal" data-target="#exampleModal">Edit Profile Photo</a>
        </div>
        <br>
    </div>
    <div class="row justify-content-center main">
        <br>
        <form action="">
            {% csrf_token %} {% bootstrap_form form layout='horizontal'%}
        </form>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <ul class="list-group">
                        <li class="list-group-item btn" style="border: 1px red solid">Change current</li>
                        <li class="list-group-item btn">Add new</li>
                        <li class="list-group-item btn" data-dismiss="modal">Cancel</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    </div>
</div>
{% endblock %}
