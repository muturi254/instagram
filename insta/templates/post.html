{% extends './base.html' %} 
{% load bootstrap4%}
{% block content%}
<div class="container main">
    <div class="row">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {% bootstrap_form form%}
            <input type="submit" class="btn btn-outline-secondary">
        </form>
    </div>
</div>
{% endblock%}
